<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            height: 3rem;
            padding: 0 0.5rem;
        }

        section {
            padding: 0.5rem
        }

        a:hover,
        a:visited {
            color: inherit;
        }

        form {
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;

            margin: auto;
            max-width: 550px;
        }

        form input {
            margin-bottom: 1rem;
            width: 100%;
        }

        ul {
            display: flex;
            flex-flow: row wrap;
            gap: 0.5rem;
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        fieldset {
            text-align: center;
            border-radius: 5px;
        }

        fieldset legend {
            margin: auto;
        }

        fieldset p {
            display: flex;
            gap: 0.5rem;
            justify-content: space-between;
        }

        nav li {
            display: grid;
            place-items: center;
            height: 3rem;
            min-width: 5rem;
        }

        header a {
            display: grid;
            place-items: center;
            color: black;
            height: 100%;
            width: 100%;
        }


        nav li:not(.nav_link--back) a {
            text-decoration: none;
        }

        nav li:not(.nav_link--back) {
            transition: all 0.25s;
            text-decoration: none;
        }

        nav li:not(.nav_link--back):hover {
            background: black;
            color: white;
        }

        .section--back a {
            display: grid;
            place-items: center;
        }

        .error-msg {
            color: red;
        }

        .success-msg {
            color: green;
        }
    </style>

    <title> MVT {% block title %}{% endblock %} </title>
</head>

<body>
    <header>
        <h1><a href="/">MVT</a></h1>
        <nav>
            <ul>
                <li class="nav_link--back">
                    {% block go_back %}{% endblock %}
                </li>
                <li>
                    <a href="{% url 'people' %}">Listado</a>
                </li>
                <li>
                    <a href="{% url 'addPerson' %}">Agregar</a>
                </li>
                <li>
                    <a href="#">Buscar</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <h1> {% block header_title %}{% endblock %} </h1>
        {% if message %}
        <i class="{% if 'Error' in message %}error{% else %}success{% endif %}-msg">{{ message }}</i>
        {% endif %}

        {% block content %}
        {% endblock %}
    </section>
</body>

</html>
