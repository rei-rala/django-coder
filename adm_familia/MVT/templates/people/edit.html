{% extends 'base.html' %}

{% block title %}
  | Mostrando #{{ person.id }}: {{person.name}}
{% endblock %}


{% block content %}
<header>
  <h1>Primer MVT</h1>

  <nav>
    <a href="{% url 'people' %}">Volver</a>
  </nav>
</header>

<h3>Persona #{{person.id}}</h3>
{% if message %}
<b>{{ message }}</b>
{% endif %}

<form method="POST" action="">
  {% csrf_token %}
  <label for="name">Nombre</label>
  <input
    type="text"
    name="name"
    placeholder="{{person.name}}"
    value="{{person.name}}"
  />

  <label for="born">Nacimiento</label>
  <input
    type="date"
    name="born"
    placeholder="{{person.born}}"
    value="{{person.born}}"
  />

  <label for="favourite_number">Numero favorito</label>
  <input
    type="text"
    name="favourite_number"
    placeholder="{{person.favourite_number}}"
    value="{{person.favourite_number}}"
  />

  <label for="relationship">Parentezco</label>
  <input
    type="text"
    name="relationship"
    placeholder="{{person.relationship}}"
    value="{{person.relationship}}"
  />

  <input type="submit" value="Guardar" />
</form>
{% endblock %}
